<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda</title>
    <!-- CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- JS -->
    <!-- JavaScript Bundle with Popper -->

    <main class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <p class="h1">Agenda+</p>
        </div>
      </nav>

      <div class="d-flex justify-content-center my-3">
        <input
          class="form-control me-2 w-50"
          type="search"
          placeholder="Nombre"
          aria-label="Search"
          id="search-input"
          autocomplete="off"
        />
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#Modal"
          type="button"
        >
          <i class="bi bi-plus"> </i>Agregar
        </button>
      </div>

      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono</th>
          </tr>
        </thead>
        <tbody id="contact"></tbody>
      </table>
    </main>

    <!-- MODAL -->

    <div
      class="modal"
      tabindex="-1"
      aria-labelledby="Modal"
      aria-hidden="true"
      id="Modal"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear Contacto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form -->
            <form name="frmAddContact" id="frmAddContact">
              <div class="mb-3">
                <label for="nombe" class="form-label">Nombre</label>
                <input type="text"" class="form-control" name="iptNombre"
                aria-describedby="nombre" required/>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  name="iptApellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono">Telefono</label>
                <input
                  type="tel"
                  class="form-control"
                  name="iptTelefono"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Crear</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
